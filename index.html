<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Feeling UI - 一个不太一样的 UI 框架</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      img {
        max-width: 100%;
      }
      html {
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: white;
        --button-active-bg: #eee;
        --border-radius: 4px;
        --color: #333;
        --border-color: #999;
        --border-color-hover: #666;
      }
      body {
        font-size: var(--font-size);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <f-tabs :selected.sync="selectedTab" @update:selected="yyy">
        <f-tabs-head>
          <template slot="actions">
            <button>设置</button>
          </template>
          <f-tabs-item name="woman"> <f-icon name="settings"></f-icon>美女 </f-tabs-item>
          <f-tabs-item name="finance" disabled> 财经 </f-tabs-item>
          <f-tabs-item name="sports"> 体育 </f-tabs-item>
        </f-tabs-head>
        <f-tabs-body>
          <f-tabs-pane name="woman"> 美女相关资讯 </f-tabs-pane>
          <f-tabs-pane name="finance"> 财经相关资讯 </f-tabs-pane>
          <f-tabs-pane name="sports"> 体育相关资讯 </f-tabs-pane>
        </f-tabs-body>
      </f-tabs>
    </div>
    <script src="./src/app.js"></script>
  </body>
</html>
