<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Feeling UI - 一个不太一样的 UI 框架</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      img {
        max-width: 100%;
      }
      html {
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: white;
        --button-active-bg: #eee;
        --border-radius: 4px;
        --color: #333;
        --border-color: #999;
        --border-color-hover: #666;
      }
      #app {
      }
      body {
        font-size: var(--font-size);
      }
    </style>
  </head>
  <body>
    <div id="app" style="padding: 100px">
      <f-collapse :selected.sync="selectedTab">
        <f-collapse-item title="标题1" name="1">内容1</f-collapse-item>
        <f-collapse-item title="标题2" name="2">内容2</f-collapse-item>
        <f-collapse-item title="标题3" name="3">内容3</f-collapse-item>
      </f-collapse>
      {{selectedTab}}
    </div>
    <script src="./src/app.js"></script>
  </body>
</html>
