<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Feeling UI - 一个不太一样的 UI 框架</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      img {
        max-width: 100%;
      }
      html {
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: white;
        --button-active-bg: #eee;
        --border-radius: 4px;
        --color: #333;
        --border-color: #999;
        --border-color-hover: #666;
      }
      #app {
      }
      body {
        font-size: var(--font-size);
      }
    </style>
  </head>
  <body>
    <style>
      .demo {
        border: 1px solid #666;
        min-height: 100px;
      }
    </style>

    <div id="app">
      <f-layout style="height: 100vh">
        <f-sider class="demo">sider</f-sider>
        <f-layout>
          <f-header class="demo">header</f-header>
          <f-content class="demo">content</f-content>
          <f-footer class="demo">footer</f-footer>
        </f-layout>
      </f-layout>
    </div>
    <script src="./src/app.js"></script>
  </body>
</html>
